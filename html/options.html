<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Website Environment Identifier - Options</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/flat-ui.min.css" rel="stylesheet">
        <link href="../css/options.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <h3>Website Environment Identifier</h3>

                    <p><a href="https://github.com/sylouuu/website-environment-identifier/blob/master/README.md" target="_blank">Read instructions</a> before using this extension.</p>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <h4>Import</h4>

                    <form class="form-horizontal" role="form">
                        <p class="file">
                            <input type="file" name="file" id="projects_file" />
                            <label for="projects_file">Import your project file</label>
                        </p>
                    </form>
              </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <h4>Current file</h4>

                    <pre id="current_file">No file found. Please import one for using this extension.</pre>
              </div>
            </div>

        </div>

        <script src="../js/libs/jquery.min.js"></script>
        <script src="../js/libs/stapes.min.js"></script>
        <script src="../js/app/options.js"></script>

    </body>
</html>
