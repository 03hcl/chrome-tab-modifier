<md-toolbar md-scroll-shrink><h1 class=md-toolbar-tools layout=row>Tab Rules</h1></md-toolbar><md-subheader class=md-display-2>List of rules<md-button class="md-accent md-fab md-fab-bottom-right" ng-click=showForm($event)><md-icon md-svg-icon=plus></md-icon><md-tooltip md-direction=left>Add a new rule</md-tooltip></md-button></md-subheader><md-divider></md-divider><md-content class=md-padding layout=row layout-align="center start"><md-list flex=70><md-list-item ng-repeat="item in items" ng-click=showForm($event) layout=row><md-icon md-svg-icon=image flex=5></md-icon><p flex=45>{{ item.name }}</p><p flex=45>{{ item.url_fragment }}</p><div flex=5 layout-align=end><md-menu md-offset="-84 0" md-position-mode="target-right target"><md-button class=md-icon-button ng-click=$mdOpenMenu($event) aria-label="Open tab interaction menu"><md-icon class=md-secondary md-svg-icon=options-vertical md-menu-origin></md-icon></md-button><md-menu-content width=2><md-menu-item><md-button aria-label="Edit rule" ng-click=showForm($event)><md-icon md-svg-icon=edit md-menu-align-target></md-icon>Edit</md-button></md-menu-item><md-menu-item><md-button aria-label="Duplicate rule"><md-icon md-svg-icon=duplicate md-menu-align-target></md-icon>Duplicate</md-button></md-menu-item><md-divider></md-divider><md-menu-item><md-button ng-click=confirmDeleteRule($event) aria-label="Delete rule"><md-icon md-svg-icon=delete md-menu-align-target></md-icon>Delete</md-button></md-menu-item></md-menu-content></md-menu></div><md-tooltip md-direction=bottom>Edit</md-tooltip><md-divider ng-if="$last === false"></md-divider></md-list-item></md-list></md-content>
