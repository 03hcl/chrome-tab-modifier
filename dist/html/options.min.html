<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Tab Modifier</title><base href="/"><link rel=stylesheet href=https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc5/angular-material.min.css><link rel=stylesheet href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500"><style>
            html, body {
                font-family: 'Fira Sans', sans-serif;
                font-size: 14px;
            }
            .md-subheader .md-button.md-fab.md-fab-bottom-right {
                bottom : -50px;
            }
            .md-icon-title {
                margin-right: 1rem;
            }
            .md-padding-left {
                padding-left: 1rem;
            }
            md-sidenav.md-locked-open {
                width: 250px;
                min-width: 250px;
                max-width: 250px;
            }
            md-input-container .md-caption {
                display: inline-block;
                padding: 6px 0;
            }
        </style></head><body layout=row ng-app=TabModifier ng-controller="BaseController as base"><md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id=aside-left md-is-locked-open=true flex=10><md-toolbar><h1 class=md-toolbar-tools>Tab Modifier</h1></md-toolbar><md-content><md-list><md-subheader class="md-no-sticky md-display-2">Main</md-subheader><md-menu-item><md-button class=md-button href="/" aria-label=Tabs><md-icon class=md-icon-title md-svg-icon=tab></md-icon>Tabs</md-button></md-menu-item><md-menu-item><md-button class=md-button href="/" aria-label=Settings><md-icon class=md-icon-title md-svg-icon=settings></md-icon>Settings</md-button></md-menu-item><md-subheader class="md-no-sticky md-display-2">Resources</md-subheader><md-menu-item><md-button class=md-button href=https://chrome.google.com/webstore/detail/tab-modifier/hcbgadmbdkiilgpifjgcakjehmafcjai target=_blank aria-label="Chrome Web Store Project"><md-icon class=md-icon-title md-svg-icon=google-chrome></md-icon>Chrome Web Store</md-button></md-menu-item><md-menu-item><md-button class=md-button href=https://github.com/sylouuu/chrome-tab-modifier target=_blank aria-label="Github Project"><md-icon class=md-icon-title md-svg-icon=github-circle></md-icon>Github</md-button></md-menu-item></md-list></md-content></md-sidenav><md-content flex=90><md-toolbar md-scroll-shrink><h1 class=md-toolbar-tools layout=row>Tabs</h1></md-toolbar><md-subheader class=md-display-2>List of tabs<md-button class="md-accent md-fab md-fab-bottom-right" ng-click=showForm($event)><md-icon md-svg-icon=plus></md-icon><md-tooltip md-direction=left>Add new tab</md-tooltip></md-button></md-subheader><md-divider></md-divider><md-content class=md-padding layout=row layout-align="center start"><md-list flex=70><md-list-item ng-repeat="item in items" ng-click=showForm($event) layout=row><md-icon md-svg-icon=image flex=5></md-icon><p flex=45>{{ item.name }}</p><p flex=45>{{ item.url_fragment }}</p><div flex=5 layout-align=end><md-menu md-offset="-84 0" md-position-mode="target-right target"><md-button class=md-icon-button ng-click=$mdOpenMenu($event) aria-label="Open tab interaction menu"><md-icon class=md-secondary md-svg-icon=options-vertical md-menu-origin></md-icon></md-button><md-menu-content width=2><md-menu-item><md-button aria-label="Edit rule" ng-click=showForm($event)><md-icon md-svg-icon=edit md-menu-align-target></md-icon>Edit</md-button></md-menu-item><md-menu-item><md-button aria-label="Duplicate rule"><md-icon md-svg-icon=duplicate md-menu-align-target></md-icon>Duplicate</md-button></md-menu-item><md-divider></md-divider><md-menu-item><md-button ng-click=confirmDeleteRule($event) aria-label="Delete rule"><md-icon md-svg-icon=delete md-menu-align-target></md-icon>Delete</md-button></md-menu-item></md-menu-content></md-menu></div><md-tooltip md-direction=bottom>Edit</md-tooltip><md-divider ng-if=!$last></md-divider></md-list-item></md-list></md-content></md-content><script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js></script><script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js></script><script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js></script><script src=https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc5/angular-material.min.js></script><script src=../js/app.min.js></script></body></html>
