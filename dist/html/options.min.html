<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Tab Modifier</title><base href="/"><link rel=stylesheet href=https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc5/angular-material.min.css><style>
            .md-subheader .md-button.md-fab.md-fab-bottom-right {
                bottom : -50px;
            }
            .md-icon-title {
                margin-right: 1rem;
            }
            .md-padding-left {
                padding-left: 1rem;
            }
            md-sidenav.md-locked-open {
                width: 250px;
                min-width: 250px;
                max-width: 250px;
            }
            md-input-container .md-caption {
                display: inline-block;
                padding: 6px 0;
            }
        </style></head><body layout=row ng-app=TabModifier ng-controller="BaseController as base"><md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id=aside-left md-is-locked-open=true flex=10><md-toolbar><h1 class=md-toolbar-tools>Tab Modifier</h1></md-toolbar><md-content><md-list><md-subheader class="md-no-sticky md-display-2">Main</md-subheader><md-menu-item><md-button class=md-button href="/" aria-label=Tabs><md-icon class=md-icon-title md-svg-icon=tab></md-icon>Tabs</md-button></md-menu-item><md-menu-item><md-button class=md-button href="/" aria-label=Settings><md-icon class=md-icon-title md-svg-icon=settings></md-icon>Settings</md-button></md-menu-item><md-subheader class="md-no-sticky md-display-2">Resources</md-subheader><md-menu-item><md-button class=md-button href=https://chrome.google.com/webstore/detail/tab-modifier/hcbgadmbdkiilgpifjgcakjehmafcjai target=_blank aria-label="Chrome Web Store Project"><md-icon class=md-icon-title md-svg-icon=google-chrome></md-icon>Chrome Web Store</md-button></md-menu-item><md-menu-item><md-button class=md-button href=https://github.com/sylouuu/chrome-tab-modifier target=_blank aria-label="Github Project"><md-icon class=md-icon-title md-svg-icon=github-circle></md-icon>Github</md-button></md-menu-item></md-list></md-content></md-sidenav><md-content flex=90><md-toolbar md-scroll-shrink><h1 class=md-toolbar-tools layout=row>Tabs</h1></md-toolbar><md-subheader class=md-display-2>List of tabs configurations<md-button class="md-accent md-fab md-fab-bottom-right" ng-click=showForm($event)><md-icon md-svg-icon=plus></md-icon><md-tooltip md-direction=left>Show new tab configuration</md-tooltip></md-button></md-subheader><md-divider></md-divider><md-content class=md-padding layout=row layout-wrap layout-align="center start"><md-card ng-repeat="item in items"><md-card-header><md-card-avatar><md-icon class=md-icon-title md-svg-icon=image></md-icon></md-card-avatar><md-card-header-text><span class=md-title>Name</span> <span class=md-subhead>URL fragment</span></md-card-header-text></md-card-header><md-card-actions layout=row layout-align="center center"><md-button class=md-icon-button aria-label="Edit rule"><md-icon md-svg-icon=edit></md-icon><md-tooltip md-direction=bottom>Edit {{ item.title }}</md-tooltip></md-button><md-button class=md-icon-button aria-label="Duplicate rule"><md-icon md-svg-icon=duplicate></md-icon><md-tooltip md-direction=bottom>Duplicate {{ item.title }}</md-tooltip></md-button><md-button class=md-icon-button ng-click=confirmDeleteRule($event) aria-label="Delete rule"><md-icon md-svg-icon=delete></md-icon><md-tooltip md-direction=bottom>Delete {{ item.title }}</md-tooltip></md-button></md-card-actions></md-card></md-content></md-content><script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js></script><script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js></script><script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js></script><script src=https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc5/angular-material.min.js></script><script src=../js/app.min.js></script></body></html>
